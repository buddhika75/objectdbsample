<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemBatchViewDlg" widgetVar="ItemBatchViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemBatchTitle}">
            <h:form id="ItemBatchViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemBatchController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemBatchLabel_id}"/>
                        <h:outputText value="#{itemBatchController.selected.id}" title="#{bundle.ViewItemBatchTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItemBatchLabel_item}"/>
                        <h:outputText value="#{itemBatchController.selected.item}" title="#{bundle.ViewItemBatchTitle_item}"/>
                        <h:outputText value="#{bundle.ViewItemBatchLabel_doe}"/>
                        <h:outputText value="#{itemBatchController.selected.doe}" title="#{bundle.ViewItemBatchTitle_doe}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewItemBatchLabel_batchNo}"/>
                        <h:outputText value="#{itemBatchController.selected.batchNo}" title="#{bundle.ViewItemBatchTitle_batchNo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemBatchViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
