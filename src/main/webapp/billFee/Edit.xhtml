    <ui:composition>

        <p:dialog id="BillFeeEditDlg" widgetVar="BillFeeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBillFeeTitle}">
            <h:form id="BillFeeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billFeeController.selected != null}">

                        <p:inputText id="id" value="#{billFeeController.selected.id}" title="#{bundle.EditBillFeeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditBillFeeLabel_bill}" for="bill" />
                        <p:inputText id="bill" value="#{billFeeController.selected.bill}" title="#{bundle.EditBillFeeTitle_bill}" />
                        <p:outputLabel value="#{bundle.EditBillFeeLabel_billItem}" for="billItem" />
                        <p:inputText id="billItem" value="#{billFeeController.selected.billItem}" title="#{bundle.EditBillFeeTitle_billItem}" />
                        <p:outputLabel value="#{bundle.EditBillFeeLabel_feeValue}" for="feeValue" />
                        <p:inputText id="feeValue" value="#{billFeeController.selected.feeValue}" title="#{bundle.EditBillFeeTitle_feeValue}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billFeeController.update}" value="#{bundle.Save}" update="display,:BillFeeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BillFeeEditDialog');"/>
