<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillPaymentEditDlg" widgetVar="BillPaymentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBillPaymentTitle}">
            <h:form id="BillPaymentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billPaymentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBillPaymentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{billPaymentController.selected.id}" title="#{bundle.EditBillPaymentTitle_id}" />
                        <p:outputLabel value="#{bundle.EditBillPaymentLabel_bill}" for="bill" />
                        <p:selectOneMenu id="bill" value="#{billPaymentController.selected.bill}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{billController.itemsAvailableSelectOne}"
                                           var="billItem"
                                           itemValue="#{billItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBillPaymentLabel_paymentMethod}" for="paymentMethod" />
                        <p:inputText id="paymentMethod" value="#{billPaymentController.selected.paymentMethod}" title="#{bundle.EditBillPaymentTitle_paymentMethod}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billPaymentController.update}" value="#{bundle.Save}" update="display,:BillPaymentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BillPaymentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BillPaymentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
