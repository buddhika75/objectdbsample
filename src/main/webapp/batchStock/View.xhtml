<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchStockViewDlg" widgetVar="BatchStockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBatchStockTitle}">
            <h:form id="BatchStockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchStockController.selected != null}">
                        <h:outputText value="#{bundle.ViewBatchStockLabel_id}"/>
                        <h:outputText value="#{batchStockController.selected.id}" title="#{bundle.ViewBatchStockTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBatchStockLabel_itemBatch}"/>
                        <h:outputText value="#{batchStockController.selected.itemBatch}" title="#{bundle.ViewBatchStockTitle_itemBatch}"/>
                        <h:outputText value="#{bundle.ViewBatchStockLabel_institution}"/>
                        <h:outputText value="#{batchStockController.selected.institution}" title="#{bundle.ViewBatchStockTitle_institution}"/>
                        <h:outputText value="#{bundle.ViewBatchStockLabel_stock}"/>
                        <h:outputText value="#{batchStockController.selected.stock}" title="#{bundle.ViewBatchStockTitle_stock}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BatchStockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
