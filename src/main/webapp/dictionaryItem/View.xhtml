<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DictionaryItemViewDlg" widgetVar="DictionaryItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDictionaryItemTitle}">
            <h:form id="DictionaryItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dictionaryItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewDictionaryItemLabel_id}"/>
                        <h:outputText value="#{dictionaryItemController.selected.id}" title="#{bundle.ViewDictionaryItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDictionaryItemLabel_name}"/>
                        <h:outputText value="#{dictionaryItemController.selected.name}" title="#{bundle.ViewDictionaryItemTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDictionaryItemLabel_code}"/>
                        <h:outputText value="#{dictionaryItemController.selected.code}" title="#{bundle.ViewDictionaryItemTitle_code}"/>
                        <h:outputText value="#{bundle.ViewDictionaryItemLabel_comments}"/>
                        <h:outputText value="#{dictionaryItemController.selected.comments}" title="#{bundle.ViewDictionaryItemTitle_comments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DictionaryItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
