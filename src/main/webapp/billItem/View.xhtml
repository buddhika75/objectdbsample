<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillItemViewDlg" widgetVar="BillItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBillItemTitle}">
            <h:form id="BillItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewBillItemLabel_id}"/>
                        <h:outputText value="#{billItemController.selected.id}" title="#{bundle.ViewBillItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBillItemLabel_bill}"/>
                        <h:outputText value="#{billItemController.selected.bill}" title="#{bundle.ViewBillItemTitle_bill}"/>
                        <h:outputText value="#{bundle.ViewBillItemLabel_item}"/>
                        <h:outputText value="#{billItemController.selected.item}" title="#{bundle.ViewBillItemTitle_item}"/>
                        <h:outputText value="#{bundle.ViewBillItemLabel_qty}"/>
                        <h:outputText value="#{billItemController.selected.qty}" title="#{bundle.ViewBillItemTitle_qty}"/>
                        <h:outputText value="#{bundle.ViewBillItemLabel_rate}"/>
                        <h:outputText value="#{billItemController.selected.rate}" title="#{bundle.ViewBillItemTitle_rate}"/>
                        <h:outputText value="#{bundle.ViewBillItemLabel_value}"/>
                        <h:outputText value="#{billItemController.selected.value}" title="#{bundle.ViewBillItemTitle_value}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BillItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
