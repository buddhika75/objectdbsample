<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemViewDlg" widgetVar="ItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemTitle}">
            <h:form id="ItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemLabel_id}"/>
                        <h:outputText value="#{itemController.selected.id}" title="#{bundle.ViewItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_name}"/>
                        <h:outputText value="#{itemController.selected.name}" title="#{bundle.ViewItemTitle_name}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_code}"/>
                        <h:outputText value="#{itemController.selected.code}" title="#{bundle.ViewItemTitle_code}"/>
                        <h:outputText value="#{bundle.ViewItemLabel_dictionaryItem}"/>
                        <h:outputText value="#{itemController.selected.dictionaryItem}" title="#{bundle.ViewItemTitle_dictionaryItem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
