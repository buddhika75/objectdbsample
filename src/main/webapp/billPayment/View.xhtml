<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillPaymentViewDlg" widgetVar="BillPaymentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBillPaymentTitle}">
            <h:form id="BillPaymentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billPaymentController.selected != null}">
                        <h:outputText value="#{bundle.ViewBillPaymentLabel_id}"/>
                        <h:outputText value="#{billPaymentController.selected.id}" title="#{bundle.ViewBillPaymentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBillPaymentLabel_bill}"/>
                        <h:outputText value="#{billPaymentController.selected.bill}" title="#{bundle.ViewBillPaymentTitle_bill}"/>
                        <h:outputText value="#{bundle.ViewBillPaymentLabel_paymentMethod}"/>
                        <h:outputText value="#{billPaymentController.selected.paymentMethod}" title="#{bundle.ViewBillPaymentTitle_paymentMethod}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BillPaymentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
